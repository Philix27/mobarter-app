<!doctype html>
<html lang="en" class="color-scheme:" data-theme="">
	<!-- <html lang="en" class="overscroll-none bg-background color-scheme: light" data-theme=""> -->
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<!-- <link rel="manifest" href="%sveltekit.assets%/manifestDark.json" /> -->
		<!-- <link rel="manifest" href="%sveltekit.assets%/manifest.json" /> -->
		<!-- ! Manifest -->
		<link rel="manifest" href="/manifest.webmanifest" />
		<meta name="theme-color" media="(prefers-color-scheme: light)" content="#e6e6e6" />
		<meta name="theme-color" media="(prefers-color-scheme: dark)" content="#151718" />
		<link rel="apple-touch-icon" sizes="120x120" href="/manifest/apple-touch-120.webp" />
		<link rel="apple-touch-icon" sizes="180x180" href="/manifest/apple-touch-180.webp" />
		<link rel="apple-touch-icon" sizes="512x512" href="/manifest/apple-touch-512.webp" />

		<!-- ! Screen size -->
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>

		<meta name="HandheldFriendly" content="true" />
		<meta name="description" content="On and off-ramping of cryptocurrencies" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="overscroll-none bg-background">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
